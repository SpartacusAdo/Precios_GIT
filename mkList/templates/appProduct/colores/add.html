{% extends '../../base.html' %}
<!-- 1 Heredar desde base -->
{% block content %}
<!-- 2 Block contenido -->
{% load crispy_forms_tags %}

<div class="container text-secondary fw-md-bolder mt-md-5 mb-md-5 mt-sm-1 mb-sm-1">

    <div class="row p-sm-0 p-md-5">
        <div class="col-6 offset-sm-3">
            <div class="d-flex justify-content-center card border border-primary bg-secondary">
                <div
                    class="card-body d-flex flex-column justify-content-center m-1 pt-3 border border-primary bg-light">
                    <h3 class="text-dark mt-1 text-center">Ingreso de colores</h3>
                    <form action="" class="d-flex flex-column justify-content-around mt-1" method="post"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-8">{{ form.color | as_crispy_field }}</div>
                        </div>

                        




                        <div class="d-flex border-top border-2 border-secondary p-1 justify-content-md-end mt-5">
                            <input type="reset" value="Limpiar" class="btn btn-secondary mb-0 ">
                            &nbsp; &nbsp; &nbsp;
                            <button type="submit" id="btnEnviar" class="btn btn-primary mb-0">Guardar</button>
                        </div>

                        <div class="text-muted text-center fw-bold">
                            {{mensaje}}
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
<!-- 2 Block contenido -->
