{% extends '../../base.html' %}

{% block js %}

<script>
  function delColores(id) {

    Swal.fire({
      title: 'Esta seguro ?',
      text: 'Esta accion es irreversible!',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Si, eliminalo!',
      confirmButtonColor: '#dc3545',
      cancelButtonText: 'No, no eliminar.'
    }).then((result) => {
      if (result.value) {
        window.location.href = "/del_colores/" + id + "/"

      }
    })

  }
</script>

{% endblock %}
{% load static %}

{% block content %}

<div class="card mt-1 border-0">
  <div class="card-body">
    <div class="container text-left text-black-50 mt-1 mb-1 border-bottom">

      <div class="row">
        <div class="col">
          <h2>
            <blockquote>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Listado de colores</blockquote>
          </h2>
        </div>

        <div class="col">
          <a href="{% url 'appProduct:add_colores' %}">
            <img title="Crear" src="{% static '/images/iconos/edit.jpg' %}" alt="Crear" height="45" width="" /></a>
        </div>

      </div>
    </div>
    <div class="container table-responsive">

      <table class="table table-striped table-borderless table-hover">
        <caption>Fin de colores</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>

          </tr>
        </thead>
        <tbody>
          {% for c in colores %}
          <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.color | title }}</td>

            <td>
              <div>
                <a href="{% url 'appProduct:mod_colores' c.id %}">
                  <img title="Modificar" src="{% static 'images/iconos/pyedit24.png' %}" alt="Modificar" /></a>
                &nbsp; &nbsp; &nbsp;
                <a href="#" onclick="delColores({{ c.id }})">
                  <img title="Eliminar" src="{% static 'images/iconos/pydelete24.png' %}" alt="Eliminar" /></a>

              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <hr>
      <div>

      </div>
    </div>
  </div>
</div>


{% endblock %}
