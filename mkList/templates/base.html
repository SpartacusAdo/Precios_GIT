{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title> {% block title %}
            {% endblock %}  Show Code</title>

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
                                    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
        crossorigin="anonymous"></script>
</head>

<body>

   
            {% include 'navbar.html' %}
            
            <section class="section"></section>
            <div class="container-fluid">
            {% block content %}

            {% endblock %}

          </div>
    </section>   
    <div class="container-fluid border border-secondary border-1 mt-3" style="background:hwb(108 43% 14%);">
        <footer class="text-center">
            <h3 class="p-3 me_footer">Codigo - Temporada 2022</h3>
            
        </footer>

        <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
        
        {% if messages %}

            {% for m in messages %}
                <script>
                    Swal.fire({
                        "title": "Accion exitosa",
                        "text" : "{{m}}",
                        "icon" : "success"
                    })
                </script>
                
            {% endfor %}

        {% endif %}
        {% block js %}

        {% endblock %}
    </div>
    
</body>
</html>
